<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>Numero A </label>
      <input type="number" class="form-control"
        placeholder="Escribe el Numero A" [(ngModel)] = "operandoA" 
        name="operandoA"/>
    </div>
    <div class="form-group">
      <label>Numero B </label>
      <input type="number" class="form-control"
        placeholder="Escribe el Numero B" [(ngModel)] = "operandoB" 
        name="operandoB"/>
    </div>
    <button type="submit" class="btn btn-primary"
    (click)="sumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
